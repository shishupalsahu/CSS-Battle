<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Profile Card</title>
</head>
<body>

  <div class="profile-card">
    <div class="profile-image">
      <img src="123.png" alt="Profile Image">
    </div>
    <div class="profile-info">
      <h2>BEAN BHAI</h2>
      <p class="followers">1500 FOLLOWERS</p>
      <p class="following">20 FOLLOWING</p>
      <p class="posts">150 POSTS</p>
      <p class="works">40 WORKS</p>
      <div class="social-icons">
        <a href="#" class="social-icon"><img src="facebook-icon.png" alt="Facebook"></a>
        <a href="#" class="social-icon"><img src="twitter-icon.png" alt="Twitter"></a>
        <a href="#" class="social-icon"><img src="instagram-icon.png" alt="Instagram"></a>
        <!-- Add more social media icons as needed -->
      </div>
      <div class="actions">
        <button class="message-btn">MESSAGE</button>
        <button class="follow-btn">FOLLOW</button>
      </div>
    </div>
  </div>

</body>
</html>
